    <title>Object演習</title>

<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};

console.log(post);
console.log(post.title);
console.log(post.user);
console.log(post.user.name);

const user={
    name:"たかひろ",
    age:29,
    sex:"男"

}
console.log(user);
user.birth=1;
console.log(user);
user.birth=10;
console.log(user);

const key="name";
console.log(user[key]);

</script>
